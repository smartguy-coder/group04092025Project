{% extends "base.html" %}


{% block content %}

<div class="m-4 container">

  <h2>Login</h2>

  {% if error %}
    <div class="alert alert-danger" role="alert">
      {{ error }}
    </div>
  {% endif %}

  <form method="post" action="{{ url_for('user_login') }}">
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Email address</label>
    <input name="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required value="{{ email }}">
  </div>

  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Password</label>
    <input name="password"  type="password" class="form-control" id="exampleInputPassword1" required minlength="3">
  </div>

  <button type="submit" class="btn btn-primary">Submit</button>
</form>


</div>


{% endblock %}
